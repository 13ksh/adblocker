<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>super ultra ad blocker pro max unlimite V2 다운로드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .download-btn {
      background: #4CAF50;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .download-btn.circle {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      padding: 0;
      font-size: 0;
    }

    .checkmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 28px;
      opacity: 0;
      transition: all 0.4s ease;
      color: white;
    }

    .download-btn.show-check .checkmark {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <button class="download-btn" onclick="downloadFile(this)">
    download
    <span class="checkmark">✔</span>
  </button>

  <script>
    function downloadFile(btn) {
      // 파일 다운로드
      const link = document.createElement("a");
      link.href = "gAME"; // 같은 디렉토리에 gAME 파일 있다고 가정
      link.download = "gAME";
      link.click();

      // 버튼 애니메이션
      btn.classList.add("circle");
      setTimeout(() => {
        btn.classList.add("show-check");
      }, 500);
    }
  </script>
</body>
</html>
